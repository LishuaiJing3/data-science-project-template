site_name: data-science-project-template
repo_url: https://github.com/LishuaiJing3/data-science-project-template
site_url: https://LishuaiJing3.github.io/data-science-project-template
site_description: This is a template repository for Python projects that use Poetry for their dependency management.
site_author: Lishuai Jing
edit_uri: edit/main/docs/
repo_name: LishuaiJing3/data-science-project-template
copyright: Maintained by <a href="https://LishuaiJing3.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LishuaiJing3/data-science-project-template
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/data-science-project-template

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true